<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [style.background-image]="'url(' + product.images[0].url + ')'"
    ></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
  </mat-card-header>
  <div class="galerey">
    <button mat-icon-button disabled>
      <mat-icon>chevron_left</mat-icon>
    </button>
    <img mat-card-image [alt]="product.name" [src]="product.images[0].url" />
    <button mat-icon-button disabled>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <p>Категория: {{ product.subCategory }}</p>
    <p>Отзывы: {{ product.feedbacksCount }}</p>
    <div class="raiting">
      Рейтинг:
      <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button [disabled]="!product" (click)="onProductBuy($event)">BUY</button>
  </mat-card-actions>
</mat-card>
